<doctype html5>

  <head>
    <title>{{ piece.title }} - Codery</title>

  <body>

  <p> <b>Piece ID:</b> {{piece.id}} </p>

  <p> <b>Load Date:</b> {{piece.load_date}} </p>
  <p> <b>URL:</b> {{piece.url}} </p>
  <p> <b>Byline:</b> {{piece.byline}} </p>

  {{content|safe}}
