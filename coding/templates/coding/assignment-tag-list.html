{% extends "base.html" %}

{% block title %}Assignments by tag- Codery{% endblock %}

{% block content %}
  {% for study in studies %}
    <h2>{{study.name}}</h2>
    {% for tag in study.assignment_tags.all %}
    <a href="{% url "coding.views.view_assignments_by_tag" tag.pk %}"><span class="label label-default">{{tag.name}}</span></a>
    {% endfor %}
  {% endfor %}

{% endblock %}
